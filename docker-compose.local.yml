# ============================================================
# MuCMS - Local Docker Testing (External Database)
# ============================================================
# Connects to external production database server at 180.93.42.237

version: '3.8'

services:
  # ============================================================
  # Redis Cache (Local)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: mucms-redis
    restart: unless-stopped
    command: redis-server --requirepass "3IbsTsA7akjgzR8JOZ6eoy7SMeVBvec5nr7nvwGs7ANjgF7bOTSuHtjQdWIKfDwO" --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - mucms-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "3IbsTsA7akjgzR8JOZ6eoy7SMeVBvec5nr7nvwGs7ANjgF7bOTSuHtjQdWIKfDwO", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # MuCMS Application (Connects to External DB)
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL: /
    container_name: mucms-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database (External production server)
      - DB_HOST=180.93.42.237
      - DB_PORT=3306
      - DB_USER=mucms
      - DB_PASSWORD=MuCMS2026SecurePass
      - DB_NAME=muonline
      # Redis (Local)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=3IbsTsA7akjgzR8JOZ6eoy7SMeVBvec5nr7nvwGs7ANjgF7bOTSuHtjQdWIKfDwO
      # JWT
      - JWT_SECRET=b5a80c00022bbd801264d3ca04689d9fafdfdeb9fd72620e8aa42b51af99683d
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_EXPIRES_IN=7d
      # CORS
      - CORS_ORIGIN=http://localhost:5173
      - SOCKET_IO_CORS_ORIGIN=http://localhost:5173
      # File Upload
      - UPLOAD_DIR=./uploads
      - MAX_FILE_SIZE=5242880
      # Logging
      - LOG_LEVEL=info
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mucms-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mucms-network:
    driver: bridge
    name: mucms-network

volumes:
  redis-data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
